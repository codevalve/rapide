# .goreleaser.yaml
version: 2
release:
  replace_existing_artifacts: true

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X rapide/cmd.Version={{.Version}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with what users expect
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: rapide
    repository:
      owner: codevalve
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/codevalve/rapide"
    description: "Lightweight CLI for Bullet Journal-style rapid logging."
    license: "MIT"
    install: |
      bin.install "rapide"
